apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: website-ingress
  # namespace: test
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  
spec:
  rules:
  - host: test.prokip.africa
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: website-service
            port:
              number: 80
 